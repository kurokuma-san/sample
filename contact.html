<body>
    <header>

        <nav class="global-nav">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="#category">category</a></li>
                <li><a href="#collection">collection</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="index.html">online shop</a></li>
            </ul>
        </nav>
        <h1 class="maintitle">
            <a href="index.html"><img class="logo" src="./img/logo-resize.png" alt="logo"></a>
        </h1>

        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
<div class="mask"></div>
    </header>
    <div class="wrapper">
        <main>
            <h2 class="sec-title contact-title">Contact</h2>
            <p>お問い合わせはこちらからお願いいたします。<br>
                返信まで数日かかる場合がありますのでご了承ください。
            </p>

            <div class="contact-box">
                <p>お問い合わせ</p>
                <form action="">
                    <dl>
                        <dt>氏名</dt>
                        <dd><input type="text" name="user_name" placeholder="山田"></dd>
                        <dt>氏名(フリガナ)</dt>
                        <dd><input type="text" name="user_name" placeholder="ヤマダ"></dd>
                        <dt>ご職業</dt>
                        <dd><input type="text" name="user_job" placeholder="主婦"></dd>
                        <dt>メールアドレス</dt>
                        <dd><input type="email" name="user_mail" placeholder="contact@babybaba.jp"></dd>
                        <dt>メールアドレス(確認)</dt>
                        <dd><input type="email" name="user_mail" placeholder="contact@babybaba.jp"></dd>
                        <dt>電話番号</dt>
                        <dd><input type="" placeholder="123-4567-8900"></dd>
                        <dt>お問い合わせ内容</dt>
                        <dd><textarea name="message" id="" cols="30" rows="10"
                                placeholder="こちらにお問い合わせ内容をご記入ください。"></textarea></dd>
                    </dl>
                    <input class="btn" type="submit" value="Send">
                </form>
            </div>

        </main>
    </div>
    <footer id="footer">
        <div class="wrapper">
            <img src="./img/logo-resize.png" alt="">
